<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:xmls="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Editar Producto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3300FF;">
    <a class="navbar-brand d-flex justify-content-center align-items-center" href="/" style="width: 100%; height: 100%;">ALKOSTO</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Actualizar producto</h1>
            <div class="card-body">
                <form th:action="@{/save_product}" th:object="${producto}" method="post">
                    <div class="form-group">
                        <label>Id :</label>
                        <input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>Nombre del producto :</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                               placeholder="Digite el nombre del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Referencia :</label>
                        <input type="text" name="referencia" th:field="*{referencia}" class="form-control"
                               placeholder="Digite el numero de la referencia" required>
                    </div>
                    <div class="form-group">
                        <label>Precio :</label>
                        <input type="text" name="precio" th:field="*{precio}"
                               class="form-control" placeholder="Digite el precio del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Peso :</label>
                        <input type="text" name="peso" th:field="*{peso}"
                               class="form-control" placeholder="Digite el peso del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Categoria :</label>
                        <input type="text" name="categoria" th:field="*{categoria}"
                               class="form-control" placeholder="Digite la categoria" required>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Actualizar</button>
                        &nbsp;&nbsp;
                        <a class="btn btn-secondary" href="/">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
